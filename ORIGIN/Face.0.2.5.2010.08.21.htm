		<script>
			var Face=function()
			{
				var my=this;
				this.Name='Face';
				this.id;
				this.visibility;
				this.x;
				this.Head;
				this.Hair;
				this.Eye;
				this.Brow;
				this.Nose;
				this.Lip;
				this.Beard;
				this.Hat;
				this.Accessoire;
				this.HtML='';
				this.Fold='Icon';
			}
			Face.prototype.make=function(Hold)
			{
				for(var i=0;i<Hold.length;i++)
				{
					var that=new InstanceOf(my.Name);
					that.Rank=i;
					Hold[i]=that;
				}
			}
		</script>
		<script>
			function createInstancesFrom(Class,Amount)
			{
				for(i=0;i<Amount.length;i++)
				{
					var that=new InstanceOf(Class);//instance of a 'Head'
					that.Rank=i;
					Amount[i]=that;
				}
			}
			function createInstancesFromArrayOfNames(O)
			{
				for(o in O)
				{
					createInstancesFrom(
						O[o]
						,them[O[o]]
					);
				}
			}
			function Whos(that)
			{
				alert(''
					+'id: '
						+that.id
					+';'
				);
			}
		</script>
		<script>
			Icon={};
			Icon.Hold='Icon';
			var them=
			{
				Head:new Array(5),
				Hair:new Array(19),
				Eye:new Array(9),
				Brow:new Array(7),
				Nose:new Array(6),
				Lip:new Array(9),
				Beard:new Array(20),
				Hat:new Array(8),
				Accessoire:new Array(6),

				much:new Array(99)
			}

			var InstanceOf=function(Class)
			{
				this.Name=Class;
				this.Hold=Icon.Hold;
				this.Fold=Class;
				this.Name=Class;
				this.Type='png';
				this.Rank;
			}
			InstanceOf.prototype.path=function()
			{
				return(''
							+this.Hold
							+'/'
							+this.Fold
							+'/'
							+this.Name
							+' '
							+'('
							+(this.Rank+1).toString()
							+')'
							+'.'
							+this.Type
				);
			}
			var TilesAsAnArrayOfNamesForSection=
			[
				'Head'
				,'Hair'
				,'Eye'
				,'Brow'
				,'Nose'
				,'Lip'
				,'Beard'
				,'Hat'
				,'Accessoire'
			];
			createInstancesFromArrayOfNames(TilesAsAnArrayOfNamesForSection);
			Faces=[];
		</script>

	<body>
		<ol id="Face"></ol>
		<script>
			var E={};
			E.ol=document.getElementById('Face');
			for(var i=0;i<them.much.length;i++)
			{
				eval(''
					+'iFace'
					+i
					+'=new Face();'
				);
				eval(''
					+'var iFace=iFace'+i+';'
				);
				E.li=document.createElement('li');
				E.li.setAttribute('id',('Face'+i));
				E.li.setAttribute('class','Face');
				E.li.setAttribute('onmouseup','Whos(this)');
				for(actualTileName in TilesAsAnArrayOfNamesForSection)
				{
					var Part=TilesAsAnArrayOfNamesForSection[actualTileName];
					iFace[Part]=them[Part][parseInt(Math.random()*them[Part].length)];
					E.img=document.createElement('img');
					E.img.src=iFace[Part].path();
					E.img.setAttribute('class',Part);
					E.li.appendChild(E.img);
				}
				E.ol.appendChild(E.li);
				Faces.push(iFace);
			}
		</script>
